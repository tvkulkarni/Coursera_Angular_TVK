<body ng-app="myapp">
<h1>Img Control</h1>
<div ng-controller="imgcontrol">

<button ng-click="changejason()">Jason</button> <br>
Original MSG <p>{{message()}}</p>
New MSG      <p>{{coolmessage()}}</p>
<img ng-src="jason_{{mindofjason}}.jpg" width="250" height="250">
</div>



</body>
<script>

(function () {
    

'use strict'

var app=angular.module('myapp',[])
app.controller('imgcontrol',imgcontrol);
app.filter('cooldude',CoolDudeFilter);

imgcontrol.$inject=["$scope","cooldudeFilter"];

function imgcontrol($scope,cooldudeFilter) {
    $scope.mindofjason="happy";    
    
    $scope.changejason=function (){
        $scope.mindofjason="angry";        
    };

    $scope.message=function()
    {
        var msg="Jason is cool ...!";
        return msg;
    };
    $scope.coolmessage=function()
    {
        var msg="Jason is cool...!";
        msg = cooldudeFilter(msg);
        return msg;
    };
}
    function CoolDudeFilter()
    {
        return function(input)
        {
            input = input || "";
            input = input.replace("cool","cool dude");
            return input;
        }
    }
})  ();
